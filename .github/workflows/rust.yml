name: Rust - build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        find . ! -path '*/\.*' -type d -mindepth 1 -maxdepth 1 -exec sh -c 'cd $1 && cargo build --verbose' _ {} \;
    - name: Run tests
      run: |
        find . ! -path '*/\.*' -type d -mindepth 1 -maxdepth 1 -exec sh -c 'ret=0; for n; do cargo test --manifest-path $n/Cargo.toml; ret=$(($?+$ret)); done; exit $ret' _ {} +
